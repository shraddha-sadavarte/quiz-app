<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
        <div class="que">
            <h4 id="queBox">1) This is a dummy question ?</h4>
        </div>

        <div class="row">
            <input type="radio" value="a" class="options" id="option1" name="radio"/>
            <label for="option1">Option 1</label>
        </div>

        <div class="row">
            <input type="radio" value="b" class="options" id="option2" name="radio"/>
            <label for="option2">Option 2</label>
        </div>

        <div class="row">
            <input type="radio" value="c" class="options" id="option3" name="radio"/>
            <label for="option3">Option 3</label>
        </div>

        <div class="row">
            <input type="radio" value="d" class="options" id="option4" name="radio"/>
            <label for="option4">Option 4</label>
        </div>

        <button type="submit" id="submit">Submit</button>
        </div>
    </div>
    

    <script src="/app.js"></script>
</body>
</html>
